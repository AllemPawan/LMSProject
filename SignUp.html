<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="./SignUpStyles.css">
	</head>
	<body>
		<nav>
			<ul class="navBar">
				<li class="navItems"><a class="navLinks" href="home.html">Home</a></li>
				<li class="navItems"><a class="navLinks" href="SignUp.html">Sign-up</a></li>

			</ul>
		</nav>
		<main>
			<div class="signUp">
				<form class="signUpForm">
					<label>Enter First Name:</label></br>
					<input type="text" name ="Fname" placeholder="First Name..."></br>
					<label>Enter Last Name: </label></br>
					<input type="text" name ="Lname" placeholder="Last Name..."></br>
					<label>Enter your Email Address:</label></br>
					<input type="email" name ="Email" placeholder="Email..."></br>
					<label>Enter your Phone Number:</label></br>
					<input type="number" name ="Phone" placeholder="Phone Number..."></br>
					<label>Enter your Username:</label></br>
					<input type="text" name ="Username" placeholder="Username..."></br>
					<label>Enter your Password: </label></br>
					<input type="text" name="Password" placeholder="Password..."></br>
					<label>Upload your Profile Picture: </label></br>
					<input type="file" id="ProPic" name="ProPic" accept="image/*"></br>
					<input type="submit" value="Sign Up">
				</form>
			</div>
		</main>
	</body>
</html>
